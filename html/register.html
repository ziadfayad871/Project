<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Register</title>
</head>
<body class="register-body">

    <!-- لوجو المطعم -->
    <div class="logo register-logo">
        <div class="logo-mark">
            <span>B</span>
        </div>
        <div class="logo-text register-logo-text">
            <strong>Legend Burger</strong>
        </div>
    </div>
    <!-- ديف بيوسط ديف الحقول -->
    <div class="center-div" style="height: 80vh; display: flex;">
        <!-- ديف الحقول -->
        <div class="regiseter-container">
            <!-- حقول التسجيل الداخلي -->
            <div class="register-page-title">
                <h2>انشاء حساب</h2>
            </div>
            <form action="" class="register-form">
                <div class="register-user-name">
                    <label for="">اسم المستخدم</label>
                    <input type="text">
                </div>
                <div class="register-email">
                    <label for="">البريد الالكتروني</label>
                    <input type="email">
                </div>
                <div class="register-address">
                    <label for="">العنوان</label>
                    <input type="text">
                </div>
                <div class="register-email">
                    <label for="">الرقم السري</label>
                    <input type="password">
                </div>
                <div class="register-email">
                    <label for="">تأكيد الرقم السري</label>
                    <input type="password">
                </div>
                <div class="register-button">
                    <button type="submit">تسجيل</button>
                </div>
            </form>
            <!-- خد بين التسجيل الداخلي و التسجيل بحسابات خارجية -->
            <div class="register-with">
            </div>
            <!-- التسجيل بحسابات خارجية -->
            <div class="register-anthor">
                <div class="regiter-with-google">
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                        جوجل
                    </a>
                </div>
                <div class="regiter-with-facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        فيسبوك
                    </a>
                </div>
            </div>
            <!-- العودة اللي تسجيل الدخول -->
            <div class="to-sign-in">
                <p>هل لديك حساب بالفعل؟ <a href="#"> تسجيل دخول</a></p>
            </div>
        </div>
    </div>
    <!-- حقوق الطبع والنشر والسياسات -->
    <div class="regisetr-footer">
        <p>جميع الحقوق محفوظة &copy; 2025</p>
        <p>  <a href="#">سياسة الخصوصية</a></p>
    </div>
</body>
</html>
